<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Animations</title>
    <link type="text/css" rel="Stylesheet" href="themes/animations.css" />
    <link type="text/css" rel="Stylesheet" href="../../themes/css/imui.ui.css" />

    <script type="text/javascript" src="../../js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.device.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.data.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.ui.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.animation.js"></script>

    <script type="text/javascript" src="commons.js"></script>

</head>
<body>
    <section>
        <div class="x-fullscreen current">
            <div class="x-toolbar x-header">
                <div class="x-toolbar-title">Animations</div>
            </div>
            <div class="x-content">
                <div class="scroll">
                    <div class="x-list">
                        <h2>Most Popular</h2>
                        <div class="x-list-parent x-list-round">
                            <div class="x-list-item" data-href="templates/smoothBack.html"><div class="x-list-item-body">Slide</div></div>
                            <div class="x-list-item" data-href="templates/smoothBack.html" data-tran="slideUp"><div class="x-list-item-body">Slide Up</div></div>
                            <div class="x-list-item" data-href="templates/smoothBack.html" data-tran="fade"><div class="x-list-item-body">Fade</div></div>
                            <div class="x-list-item" data-href="templates/smoothBack.html" data-tran="pop"><div class="x-list-item-body">Pop</div></div>
                        </div>
                    </div>
                    <div class="x-list">
                        <h2>3d Transitions</h2>
                            <div class="x-list-parent x-list-round">
                            <div class="x-list-item" data-href="templates/smoothBack.html" data-tran="flip"><div class="x-list-item-body">Flip</div></div>
                            <div class="x-list-item" data-href="templates/smoothBack.html" data-tran="cube"><div class="x-list-item-body">Cube</div></div>
                            <div class="x-list-item" data-href="templates/smoothBack.html" data-tran="swap"><div class="x-list-item-body">Swap</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
