<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Msgbox</title>
    <link type="text/css" rel="Stylesheet" href="themes/msgbox.css" />
    <link type="text/css" rel="Stylesheet" href="../../themes/css/imui.ui.css" />

    <script type="text/javascript" src="../../js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.device.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.data.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.ui.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.animation.js"></script>

    <script type="text/javascript" src="commons.js"></script>

</head>
<body>
    <section>
        <div class="x-fullscreen current">
            <div class="x-content x-layout-box-inner">
                <div id="actionSheet" class=" x-button demobtn x-button-round x-button-normal"><span class="x-button-label">Action Sheet</span></div>
                <div id="alert" class=" x-button demobtn x-button-round x-button-normal"><span class="x-button-label">Alert</span></div>
                <div id="prompt" class=" x-button demobtn x-button-round x-button-normal"><span class="x-button-label">Prompt</span></div>
                <div id="confirm" class="x-button demobtn x-button-round x-button-normal"><span class="x-button-label">Confirm</span></div>
            </div>
        </div>
    </section>
</body>
</html>
