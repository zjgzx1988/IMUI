<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Product</title>
    <link type="text/css" rel="Stylesheet" href="themes/product.css" />
    <link type="text/css" rel="Stylesheet" href="../../themes/css/imui.ui.css" />

    <script type="text/javascript" src="../../js/jquery-1.6.1.js"></script>
    <script src="../../js/example/jquery-jtemplates.js" type="application/x-javascript"></script>
    
    <script type="text/javascript" src="../../js/IMUI/imui.device.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.data.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.ui.js"></script>
    <script type="text/javascript" src="../../js/IMUI/imui.animation.js"></script>

    <script type="text/javascript" src="commons.js"></script>
</head>
<body>
    <section>
        <div id="calendar" class="x-fullscreen current">
            <div class="x-toolbar x-header">
                <div class="x-toolbar-title">Calendar</div>
                <div class="x-header-operat"></div>
            </div>
            <div class="x-content">
                <div class="x-container"></div>
                <div class="x-container-list"></div>
            </div>
        </div>
        <div id="contacts" class="x-fullscreen">
            <div class="x-toolbar x-header">
                <div class="x-toolbar-title">Contacts</div>
                <div class="x-header-operat">
                    <div class="x-button addBtn x-button-plain x-icon-align-right">
                        <div class="add x-icon-mask"></div>
                    </div>
                </div>
            </div>
            <div class="x-content"></div>
        </div>
        <div id="others" class="x-fullscreen">
            <div class=" x-toolbar x-header">
                <div class="x-toolbar-title">Others</div>
                <div class="x-header-operat">
                </div>
            </div>
            <div class="x-content">
                <div class="scroll">
                <div class="x-list">
                    <h2>More Functions</h2>
                    <div class="x-list-parent x-list-round">
                        <div class="x-list-item" data-href="templates/overview.html" data-tran="fade" data-json="../../datas/Overview.json">
                            <div class="x-list-item-body">
                                <div class="page">Overview</div>
                            </div>
                            <div class="x-list-arrows"></div>
                        </div>
                        <div class="x-list-item" data-href="templates/photos.html" data-tran="pop" data-sfn="createCarousel" data-json="../../datas/Photos.json">
                            <div class="x-list-item-body">
                                <div class="page">Photos</div>
                            </div>
                            <div class="x-list-arrows"></div>
                        </div>
                        <div class="x-list-item" data-href="templates/session.html" data-nofooter="true" data-fn="createSession">
                            <div class="x-list-item-body">
                                <div class="page">Session</div>
                            </div>
                            <div class="x-list-arrows"></div>
                        </div>
                        <div class="x-list-item" data-href="templates/videos.html" data-fn="createVideos"  data-tran="swap">
                            <div class="x-list-item-body">
                                <div class="page">Videos</div>
                            </div>
                            <div class="x-list-arrows"></div>
                        </div>
                    </div>
                </div>
                <div class="x-list">
                    <h2>Change Themes</h2>
                    <div class="x-list-parent x-list-round">
                        <div class="x-list-item">
                            <div class="x-list-item-body x-field-select">
                                <span class="name">baidu</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="x-list">
                    <h2>Settings</h2>
                        <div class="x-list-parent x-list-round">
                            <div class="x-list-item">
                                <div class="x-list-item-body">
                                    <span class="name">离线模式</span>
                                    <div class="secondary js-switch"></div>
                                </div>
                            </div>
                            <div class="x-list-item">
                                <div class="x-list-item-body">
                                    <span class="name">地图实时刷新</span>
                                    <div class="secondary js-switch"></div>
                                </div>
                            </div>
                            <div class="x-list-item">
                            <div class="x-list-item-body">
                                <span class="name">屏幕旋转</span>
                                <div class="secondary js-switch"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
